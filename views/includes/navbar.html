<div id="toolbar-notifications">
	<div id="notification-template">
		{% raw %}
		{% for n in notifications %}
		<li id="notification-{{n.id}}" class="{% if !n.read %}unread{% endif %}" data-link="{{n.link|default('')}}">
			{{n.text}}
		</li>
		{% endfor %}
		{% endraw %}
	</div>
	<div id="notifications-title">Notifications</div>
	<ul id="notifications">
		
	</ul>
	<ul id="toolbar">
		<li id="grabber"></li>
		<li><a href="/home" title="Home">&#xe006;</a></li>
		<li><a id="notifications-btn" href="#" title="">&#xe004;<span id="unread-count"></span></a></li>
		<li><a href="/settings" title="Settings">&#xe000;</a></li>
		<li><a href="/personal" title="Me">&#xe001;</a></li>
	<!-- 	<li><a href="https://www.dur.ac.uk/assassins.society/forum/index.php" title="Forum">&#xe003;</a></li> -->
<!-- 		<li><a href="https://www.dur.ac.uk/assassins.society/rules.php" title="Rules">&#xe004;</a></li> -->
		<li><a href="/help" title="Help">?</a></li>
		{% if isGuild %}
		<li><a href="/guild" title="Guild">&#xe005;</a></li>
		{% endif %}
		{% if isAdmin %}
		<li><a href="/admin" title="Admin">&#10083;</a></li>
		{% endif %}
		<li><a href="/goodbye" title="Goodbye">&#xe002;</a></li>
	</ul>
</div>
